apply plugin: 'jacoco'

jacoco {
    toolVersion = "0.8.7"

}

android {
    jacoco {
        version = "0.8.7"
    }
}

task jacocoTestReport(type: JacocoReport, dependsOn: ['connectedFreeDebugAndroidTest']) {

    reports {
        xml.enabled = true
    }

    def fileFilter = ['**/R.class', '**/R$*.class', '**/BuildConfig.*', '**/Manifest*.*', '**/*Test*.*', 'android/**/*.*']
    def debugTree = fileTree(dir: "$project.buildDir/intermediates/javac/freeDebug/classes", excludes: fileFilter)
    def mainSrc = "$project.projectDir/src/main/java"

    sourceDirectories.from = files([mainSrc])
    classDirectories.from = files([debugTree])
    executionData.from = fileTree(dir: project.buildDir, includes: [
            '**/*.ec'
    ])
    
}
